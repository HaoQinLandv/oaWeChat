<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<META name=apple-touch-fullscreen content=YES>
    <META name=format-detection content=telephone=no>
    <META name=apple-mobile-web-app-capable content=yes>
    <META name=apple-mobile-web-app-status-bar-style content=black>
    <META content=-1 http-equiv=Expires>
    <META content=no-cache http-equiv=pragram>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no, target-densitydpi=device-dpi">
    <meta content="telephone=no" name="format-detection" />
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/simple.css">
</head>
<body style="background:#fff">
	<div class='login'>
		<div>
			<img src="images/register_logobg@3x.png" class='login-logo'>
		</div>
		<table class='login-table'>
			<tr>
				<td class='showServerHotelName' colspan='3'></td>
			</tr>
			<tr>
				<td>服务号</td>
				<td ><input type="text" name="serverName" id="serverName"></td>
			</tr>
			<tr>
				<td>密码</td>
				<td ><input type="password" name="password" id='password'></td>
			</tr>
			<tr>
				<td>姓名</td>
				<td ><input type="text" name="password" placeholder="请输入真实姓名" id='userName'></td>
			</tr>
			<tr>
				<td>手机号</td>
				<td ><input type="text" name="password" placeholder="请输入手机号码" id='phoneNum'></td>
			</tr>
			<tr>
				<td>验证码</td>
				<td>
					<input type="text" name="password" placeholder="请输入验证码" id='checkCode'>
					<button class='getConfimBtn'>获取验证码</button>
				</td>
			</tr>
		</table>
		<div class='signPart'>
			<button class='signBtn'>注册</button>
		</div>
		<p class='logoName'>杭州西软信息技术有限公司</p>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src='js/login.js'></script>
</html>
